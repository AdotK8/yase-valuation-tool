<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yase Valuation</title>
  </head>
  <body>
    <section class="widget-container">
      <img id="london-banner" />
      <section>
        <form class="container">
          <div class="top">
            <img id="valuation-icon" />
            <div>
              <h1>Instant Valuation</h1>
              <p>
                Find out approximately how much your property is worth with our
                FREE online valuation tool
              </p>
            </div>
          </div>
          <div class="postcode-container">
            <img id="map-icon" class="input-icons" />
            <input
              type="text"
              id="postcode-input"
              placeholder="Enter your postcode"
            />
          </div>
          <button class="button-next" id="page-one-button" type="submit">
            GET INSTANT VALUATION
          </button>
        </form>
      </section>
    </section>

    <script src="./bundle.js"></script>
  </body>
</html>
