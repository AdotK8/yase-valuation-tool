<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Yase Valuation</title>
  </head>
  <body>
    <section class="widget-container">
      <h1 class="title">Get an instant valuation</h1>
      <form class="container">
        <div class="top">
          <div class="intro">
            <p>
              Find out how much your property is worth instantly with our FREE
              online valuation tool
            </p>
          </div>
        </div>
        <div class="postcode-container">
          <img id="map-icon" class="input-icons" />
          <input
            type="text"
            id="postcode-input"
            placeholder="Enter your postcode"
          />
        </div>
        <button class="button-next" id="page-one-button" type="submit">
          Submit
        </button>
      </form>
    </section>

    <script src="./bundle.js"></script>
  </body>
</html>
